<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Proyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      #gallery {
        width: 98vw;
      }

      #gallery h3 {
        font-family: "Azeret Mono", monospace;
      }

      #gallery header {
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .img-group-container {
        height: 500vh;
        position: relative;
      }

      .img-group-container > div {
        position: sticky;
        top: 0;
        overflow: hidden;
        height: 100vh;
      }

      .img-group {
        display: flex;
      }

      .img-container {
        display: flex;
        width: 100vw;
        height: 100vh;
        flex: 0 0 auto;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .img-container h3 {
        margin-top: 10px;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -1px;
        color: #9911ff;
      }

      .img-container img {
        width: 320px;
        height: 420px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      .progress {
        position: fixed;
        left: 0;
        right: 0;
        height: 5px;
        background: #9911ff;
        bottom: 50px;
        transform: scaleX(0);
      }
    </style>
  </head>

  <body class="bg-black text-white">
    <nav class="fixed top-4 left-1/2 transform -translate-x-1/2">
      <div class="flex items-center gap-4 px-3 py-2 bg-white/10 backdrop-blur-md rounded-full shadow-lg border border-white/20 text-sm text-white">
        <a href="/index.html" class="text-base px-4 py-2 rounded-full hover:bg-white/10 transition">Inicio</a>
        <a href="/pages/projects.html" class="text-base px-4 py-2 rounded-full hover:bg-white/10 transition">Proyectos</a>
        <a href="#" class="text-base px-4 py-2 rounded-full hover:bg-white/10 transition">Tecnologias</a>
        <a href="#" class="text-base px-4 py-2 rounded-full hover:bg-white/10 transition">Sobre Mi</a>
        <a href="#" class="text-base ml-2 px-4 py-2 bg-white/20 hover:bg-white/30 rounded-full shadow-inner backdrop-blur-lg transition">
          Contactame!
        </a>
      </div>
    </nav>

    <article id="gallery">
      <header>
        <h2 class="text-5xl font-extrabold tracking-tight text-center">Mis Proyectos</h2>
      </header>

      <section class="img-group-container">
        <div>
          <ul class="img-group">
            <li class="img-container">
              <img src="/img/proyecto1.jpg" alt="Portfolio" />
              <h3>
                <a href="https://github.com/facuchernandez/portfolio" target="_blank" class="underline hover:opacity-80 transition">
                  Portfolio Web
                </a>
              </h3>
            </li>
            <li class="img-container">
              <img src="/img/proyecto2.jpg" alt="Tienda" />
              <h3>
                <a href="https://github.com/facuchernandez/ecommerce" target="_blank" class="underline hover:opacity-80 transition">
                  Tienda Online
                </a>
              </h3>
            </li>
            <li class="img-container">
              <img src="/img/proyecto3.jpg" alt="API" />
              <h3>
                <a href="https://github.com/facuchernandez/api-movies" target="_blank" class="underline hover:opacity-80 transition">
                  API Películas
                </a>
              </h3>
            </li>
            <li class="img-container">
              <img src="../img/proyectos/app-react.png" alt="App React" />
              <h3>
                <a href="https://facuchernandez.app" target="_blank" class="underline hover:opacity-80 transition">
                  App React
                </a>
              </h3>
            </li>
            <li class="img-container">
              <img src="../img/proyectos/landing.png" alt="Landing" />
              <h3>
                <a href="https://github.com/facuchernandez/landing-page" target="_blank" class="underline hover:opacity-80 transition">
                  Landing Page
                </a>
              </h3>
            </li>
          </ul>
        </div>
      </section>
    </article>

    <div class="progress"></div>

    <script type="module">
      import { animate, scroll } from "https://cdn.jsdelivr.net/npm/motion@12.23.12/+esm"

      const items = document.querySelectorAll(".img-container");

      // Slide horizontal de imágenes mientras hacés scroll vertical
      scroll(
        animate(".img-group", {
          transform: ["none", `translateX(-${items.length - 1}00vw)`],
        }),
        { target: document.querySelector(".img-group-container") }
      );

      // Barra de progreso
      scroll(animate(".progress", { scaleX: [0, 1] }), {
        target: document.querySelector(".img-group-container"),
      });
    </script>
  </body>
</html>
